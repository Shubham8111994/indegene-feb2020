<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Example</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="sh">
    <div class="container">
      <h1>Demo of Slider</h1>
    </div>
  </header>
  <div class="container">
    <div class="slider">
      <div class="slide">
        <img src="img/team-indegene.jpg" alt="team indegene">
        <div class="slide-text">
          <p><q>Coming together is a beginning. Keeping together is progress. Working together is success.</q> --<cite>Henry Ford</cite></p>
          <a href="#">Join the Team</a>
        </div>
      </div><!-- eo slide -->
      <div class="arrows">
        <span class="arrow-left"></span>
        <span class="arrow-right"></span>
      </div>
    </div><!-- eo slider -->
  </div><!-- eo container -->
</body>
</html>
